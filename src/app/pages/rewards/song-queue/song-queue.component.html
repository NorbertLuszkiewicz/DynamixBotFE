<app-info-box [center]="true" [small]="true" title="Modyfikacja kolejki songrequest na Stream Elements">
  <div class="wrapper">
    <label matTooltip="Automatycznie pauzuj spotify po dodaniu piosenki do Stream Elements">
      <p>Automatycznie pauzuj spotify po dodaniu piosenki do Stream Elements</p>
      <mat-slide-toggle
        [checked]="$queueData().pauseAfterRequest"
        [(ngModel)]="$queueData().pauseAfterRequest"
        [ngModelOptions]="{ standalone: true }"
      ></mat-slide-toggle>
    </label>

    <label matTooltip="Usuń z kolejki utwory, które już były odtwarzane, nie usuwa piosenek kupionych w donate">
      <p>Usuń z kolejki utwory, które już były odtwarzane</p>
      <mat-slide-toggle
        [checked]="$queueData().isActive"
        [(ngModel)]="$queueData().isActive"
        [ngModelOptions]="{ standalone: true }"
      ></mat-slide-toggle>
    </label>
    <div>
      <p>Określ liczbę poprzednich utworów, które mają być uwzględnione podczas usuwania duplikatów z kolejki</p>
      <mat-form-field>
        <input
          matInput
          type="number"
          name="size"
          placeholder="ilość emotek"
          [(ngModel)]="$queueData().size"
          [disabled]="!$queueData().isActive"
        />
      </mat-form-field>
    </div>
  </div>
  <button (click)="setSongQueue()" mat-raised-button class="button" color="accent">Zapisz opcje</button>
</app-info-box>
